	<!-- Section Inscription -->
	<section id="inscription" class="hidden">

	<script>
		// Affiche le formulaire √† l'ouverture du bouton

		// Soumission du formulaire vers Make
		document.getElementById('form-inscription').addEventListener('submit', function (e) {
			e.preventDefault();

			const data = {
				nom: document.getElementById('nom').value,
				prenom: document.getElementById('prenom').value,
				email: document.getElementById('email').value,

				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
			.then(response => {
				if (response.ok) {
					alert("Inscription envoy√©e avec succ√®s !");
					document.getElementById('form-inscription').reset();
					document.getElementById('inscription').classList.add('hidden');
